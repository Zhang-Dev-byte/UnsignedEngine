plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

project.ext.lwjglVersion = "3.2.3"
project.ext.jomlVersion = "1.9.25"
project.ext.steamworks4jserverVersion = "1.8.0"
project.ext.steamworks4jVersion = "1.8.0"
project.ext.lwjglNatives = "natives-windows"

project.ext.natives = System.getProperty("os.arch").contains("64") ? "natives-windows" : "natives-windows-x86"

ext {
    lwjglVersion = '3.2.3'
    imguiVersion = '1.76-0.13'
}
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
	compile "org.luaj:luaj-jse:3.0.1"
	implementation "org.lwjgl:lwjgl"
